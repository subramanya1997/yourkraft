{% extends "layout.html" %}

{% block body %}
   <div class="jumbotron text-left">
     <h1>Login</h1>
     {% from 'include/_formhelpers.html' import render_field %}
     <form class="" action="" method="POST">
       <div class="form-group">
         <label>Username</label>
         <input type="text" class="form-control" name="Username" value="{{request.form.Username}}">
       </div>
       <div class="form-group">
         <label>Password</label>
         <input type="text" class="form-control" name="Password" value="{{request.form.Password}}">
       </div>
       <button type="submit" class="btn btn-primary" name="submit">Login</button>
     </form>
   </div>
{% endblock %}
